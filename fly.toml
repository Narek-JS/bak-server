# fly.toml app configuration file generated for bak-camera on 2025-10-03T16:49:44+04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bak-camera'
primary_region = 'fra'

[build]

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "uploads"
  destination = "/app/uploads"